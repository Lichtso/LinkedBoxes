<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="cola.min.js"></script>
        <script src="LinkedBoxes.js"></script>
        <script>
            function main() {
                linkedBoxes = new LinkedBoxes(document.body);
                linkedBoxes.createNode(4, 1);
                linkedBoxes.createNode(2, 3);
                linkedBoxes.createNode(0, 2);
                linkedBoxes.createLink({srcNode:linkedBoxes.nodes[0], dstNode:linkedBoxes.nodes[1]}, -3, 2);
                linkedBoxes.createLink({srcNode:linkedBoxes.nodes[1], dstNode:linkedBoxes.nodes[2]}, -2, 1);
                linkedBoxes.createLink({srcNode:linkedBoxes.nodes[0], dstNode:linkedBoxes.nodes[0]}, 0, 1);
                linkedBoxes.syncGraph();
                linkedBoxes.cursorNode = linkedBoxes.nodes[0];
                linkedBoxes.setCursorIndex(0);
            }
        </script>
    </head>
    <body onload="main();">
    </body>
</html>
